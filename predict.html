<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Checker</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            max-width: 600px;
            margin: auto;
            margin-top: 5%;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h2 {
            color: #ffffff;
            margin-bottom: 30px;
        }

        textarea, input[type="file"], input[type="url"] {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .button {
            background-color: #27ae60;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 1.1em;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #219150;
        }

        .result {
            margin-top: 30px;
            font-size: 2em;
            font-weight: bold;
        }

        .real {
            color: #00ff88;
        }

        .fake {
            color: #ff4c4c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Fake News Detector</h2>

        <!-- Input options -->
        <form action="/predict" method="post" enctype="multipart/form-data">
            <textarea name="text" rows="6" placeholder="Paste news article or headline here..."></textarea><br>
            <input type="url" name="url" placeholder="...or paste a link to the article"><br>
            <input type="file" name="file" accept=".txt, .pdf"><br>

            <button type="submit" class="button">CHECK</button>
        </form>

        <!-- Prediction result (this will be filled dynamically by Flask or JS) -->
        {% if prediction %}
            <div class="result {{ 'real' if prediction == 'REAL' else 'fake' }}">
                {{ prediction }}
            </div>
        {% endif %}
    </div>

</body>
</html>
